<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="icon-container"><i class="material-icons navbar-icons" id="collapse-icon">menu</i></div>
        <div class="icon-container"><i class="material-icons navbar-icons" id="home-icon">home</i></div>
        <div class="search-bar">
          <i class="material-icons searchbar-icon">search</i>
          <form action="" id="search-bar-form" autocomplete="off">
            <input type="text" placeholder="Search" id="search-bar">
          </form>
        </div>
      </div>
      <div class="right">
        ToDo
      </div>
    </nav>
    <div class="content">
      <div class="left">
        <div class="view-container">
          <div class="view selected" id="today"><i class="material-icons today">today</i>Today</div>
          <div class="view" id="upcoming"><i class="material-icons upcoming">date_range</i>Upcoming</div>
          <div class="view" id="completed"><i class="material-icons completed">check_circle</i>Completed</div>
        </div>
        <div class="project-container">
          <div class="project-header">
            <h1>Projects</h1>
            <i class="material-icons project-icons">add</i>
          </div>
          <div class="projects">
            <div class="project">
              <span class="color-identifier"></span>
              <span class="project-name">Personal</span>
            </div>
            <div class="project">
              <span class="color-identifier2"></span>
              <span class="project-name">Home</span>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="content-container">
          <div class="today-header">
            <div class="todays-date">
              <h1>Today</h1>
              <span>Sat May 27</span>
            </div>
            <div class="add-task"><i class="material-icons">add</i><span>Add Task</span></div> <!-- left off here -->
          </div>
          <div class="task-container">
            <div class="task">
              <div class="left">
                <i class="material-icons checked">radio_button_unchecked</i>
                <span class="task-name">Clean Dishes</span>
              </div>
              <div class="right">
                <i class="material-icons task-buttons">edit</i>
                <i class="material-icons task-buttons">date_range</i>
                <i class="material-icons task-buttons">delete</i>
              </div>
            </div>
            <div class="task">
              <div class="left">
                <i class="material-icons checked">radio_button_unchecked</i>
                <span class="task-name">Wash Clothes</span>
              </div>
              <div class="right">
                <i class="material-icons task-buttons">edit</i>
                <i class="material-icons task-buttons">date_range</i>
                <i class="material-icons task-buttons">delete</i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        /* hestoncv */
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
