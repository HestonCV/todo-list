<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="icon-container"><i class="material-icons navbar-icons" id="collapse-icon">menu</i></div>
        <div class="icon-container"><i class="material-icons navbar-icons" id="home-icon">home</i></div>
        <div class="search-bar">
          <i class="material-icons searchbar-icon">search</i>
          <form action="" id="search-bar-form" autocomplete="off">
            <input type="text" placeholder="Search" id="search-bar">
          </form>
        </div>
      </div>
      <div class="right">
        ToDo
      </div>
    </nav>
    <div class="content">
      <div class="left" id="side-bar">
        <div class="view-container">
          <div class="view selected" id="today"><i class="material-icons today">today</i>Today</div>
          <div class="view" id="upcoming"><i class="material-icons upcoming">date_range</i>Upcoming</div>
          <div class="view" id="completed"><i class="material-icons completed">check_circle</i>Completed</div>
        </div>
        <div class="project-container">
          <div class="project-header">
            <h1>Projects</h1>
            <i class="material-icons project-icons">create_new_folder</i>
          </div>
          <form class="project-form" id="project-form" autocomplete="off">
            <section>
              <label for="project-title">Name</label>
              <input type="text" id="project-title">
              <label for="project-color">Color</label>
              <input type="color" id="project-color" value="#FFFFFF">
            </section>
            <button type="submit" class="project-form-submit">
              <i class="material-icons">add</i>
            </button>
          </form>
          <div class="projects">
          </div>
        </div>
      </div>
      <div class="right">
        <div class="content-container" id="content-container">
        </div>
      </div>
      <div class="footer">
        /* hestoncv */
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
